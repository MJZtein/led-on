    <script type="text/javascript" src="js/CMenu.js"></script>
    <script type="text/javascript" src="js/CMenuMode.js"></script>
    <script type="text/javascript" src="js/CLevelBut.js"></script>
    <script type="text/javascript" src="js/CLevelSelect.js"></script>
    <script type="text/javascript" src="js/CGame.js"></script>
    <script type="text/javascript" src="js/CSquare.js"></script>
    <script type="text/javascript" src="js/CRotatingSquare.js"></script>

    <script type="text/javascript" src="js/CCreditsPanel.js"></script>
    <script type="text/javascript" src="js/CAreYouSurePanel.js"></script>
    <script type="text/javascript" src="js/CHelpPanel.js"></script>
    <script type="text/javascript" src="js/CEndPanel.js"></script>
    <script type="text/javascript" src="js/CWinPanel.js"></script>
    <script type="text/javascript" src="js/CMsgBox.js"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
    <script>
        $(document).ready(function() {
            var oMain = new CMain({
                num_cols: [3, 5, 7, 10], // how many columns the maze will have for each difficulty level (easy / medium / hard / extreme)
                num_rows: [3, 5, 7, 10], // how many rows the maze will have for each difficulty level (easy / medium / hard / extreme)
                time: [90000, 90000, 120000, 240000], // the time the player has (in milliseconds) for each difficulty level (easy / medium / hard / extreme)
                score_multiplier: [1, 2, 3, 5], // a score multiplier, according to difficulty (easy / medium / hard / extreme)
                fullscreen: true, // SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                check_orientation: true // SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
            });

            $(oMain).on("start_session", function(evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeStartSession();
                }
            });

            $(oMain).on("end_session", function(evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeEndSession();
                }
            });

            $(oMain).on("restart_level", function(evt, iLevel) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeRestartLevel({
                        level: iLevel
                    });
                }
            });

            $(oMain).on("save_score", function(evt, iScore) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeSaveScore({
                        score: iScore
                    });
                }
            });

            $(oMain).on("show_interlevel_ad", function(evt) {
                trace("SHOW ADS")
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShowInterlevelAD();
                }
            });

            $(oMain).on("share_event", function(evt, iScore) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShareEvent({
                        img: TEXT_SHARE_IMAGE,
                        title: TEXT_SHARE_TITLE,
                        msg: TEXT_SHARE_MSG1 + iScore +
                            TEXT_SHARE_MSG2,
                        msg_share: TEXT_SHARE_SHARE1 +
                            iScore + TEXT_SHARE_SHARE1
                    });
                }
            });

            if (isIOS()) {
                setTimeout(function() {
                    sizeHandler();
                }, 200);
            } else {
                sizeHandler();
            }
        });
    </script>
    <canvas id="canvas" class="ani_hack" width="768" height="1400"> </canvas>
    <div data-orientation="portrait" class="orientation-msg-container">
        <p class="orientation-msg-text">Please rotate your device</p>
    </div>
    <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
</body>

</html>
